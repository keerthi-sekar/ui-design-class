<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My UI</title>
    
    <!-- The following line references an external css file -->

    <link href="css/style.css" rel="stylesheet">

</head>

    <div class="header">
        <h1 style="font-size: 40px"> Welcome to the Corgi Smart Fridge! </h1>
        <button type="button" onclick="document.getElementById('time_stamp').innerHTML = Date()">
        Click me to display current Date and Time.</button>

        <p id="time_stamp"></p>
    </div>

<div class="body">
    <img src="images/corgi.jpg"" alt="paris" width="200" height="200" onclick="window.open(this.src)"> </img>

    <p style="font-size: 20px"> Set Fridge Temperature </p>
    <button type="button"> - </button> 
    <p id="fridge_value"> 0 </p>
    <button type="button" id="fridge_button" onclick="HandleFridgeIncrement"> + </button>

    <p style="font-size: 20px"> Set Freezer Temperature </p>
    <button type="button"> - </button> 
    <output> Temperature </output>
    <button type="button"> + </button>

    <p style="font-size: 20px"> Set Crisper Compartments Temperature </p>
    <button type="button"> - </button> 
    <output> Temperature </output>
    <button type="button"> + </button>
    <br></br>
    <label for="fridge_contents"> View Dashboards of </label>
    <select name="fridge_contents" id="fridge_contents">
        <option value="fridge">Fridge</option>
        <option value="freezer">Freezer</option>
        <option value="crisp">Crisp Container</option>
    </select>
</div>

<div class="banner">
    <button type="button" id="secret_button" onclick="window.alert('Youve unlocked a hidden feature! Nice :D')"> secret </button>
    <div class="flex-container">

        <div> <image src="images/corgibutt.png" width="200" height="200"> </image></div>
      </div>

</div>
